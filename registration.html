</head>

		<input type="email" placeholder="Enter Email ID" size="25" id="email">

</form>
<div id="data"></div>
<script type="text/javascript">
	function userDetails()
	{

		var userEmail = document.getElementById('email').value;
		document.getElementById('data').innerHTML ="<h1>Name:"+userName+"<br>Age: "+userage+
		"<br>Email: "+userEmail+"</h>";

	}
</script>
</body>
</html>
