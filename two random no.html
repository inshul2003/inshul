<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>inshul</title>
	<style type="text/css">
		body{
			font-family: 'Trebuchet';
			font-size: 30px;
		}
		input{
			font-family: 'Georgle';
			font-size: 40px;
		}
		.output{
			color: red;
			font-size: 30px;
			font-family:'Georgle';
		}
	</style>
</head>
<body>
	<div align="center">
	<h1>Random No. Generator</h1> 
	<input type="text" id="min" placeholder="Enter Minimum No.">
	<br><br>
	<input type="text" id="max" placeholder="Enter Maximum No.">
	<br><br>
	<input type="button" value="GENERATE" onclick="random_gen()">
	<br><br>
	<div id="output" class="output"></div>
	</div>
	<script type="text/javascript">
		function random_gen(){
			var min = parseInt(document.getElementById('min').value);
			var max = parseInt(document.getElementById('max').value);
			var randomNo = Math.floor(Math.random() *(max - min + 1)) + min;
			document.getElementById('output').innerHTML = randomNo;

		}
	</script>
</body>
</html>
