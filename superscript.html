<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>superscript & subscript</title>
	<style type="text/css">
		body{
			background: darkred;
		}
		.text{
			color: white;
			text-decoration: bold;
			padding: 5px;

		}
		
	</style>
</head>
<body>
	<div class="text" align="center">
		<h1>superscript & subscript</h1>
		<hr>
	H<sub>2</sub>SO<sub>4</sub>
	<br><br> 
	H<sup>2</sup>SO<sup>4</sup>
	<p title="I am inshul">pleade select me</p>
	<button></button>
	</div>

	<marquee direction="right" scrollamount="100%" onmouseover="this.start();">My Favourite Great Leader</marquee>
	
	<marquee direction="scroll" direction="left" onmouseover="this.stop();">Go on.... hover over me!</marquee>

</body>
</html>
