<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript Boolean</title>
</head>
<body>
	<div align="center">
	<h1>Javascript Boolean</h1>
	<div id="out" class="out"></div>
	<div>
		<script type="text/javascript">
			var info1 = null;
			var info2 = "";
			var info3 = 0;
			var info4 = false;
			a1 = Boolean(info1);
			a2 = Boolean(info2);
			a3 = Boolean(info3);
			a4 = Boolean(info4);
			document.getElementById('out').innerHTML = "<p>"+a1+"</p>" + "<p>"+a2+"</p>" + "<p>"+a3+"</p>" + "<p>"+a4+"</p>";
		</script>
	</div>
    </div>

</body>
</html>
